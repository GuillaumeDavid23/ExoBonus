<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Connexion</title>
</head>

<body>
    <!-- Formulaire de connexion -->
    <form action="connect.php" method="post">
        <fieldset class="login">
            <!-- Bloc gauche -->
            <div class="left">
                <!-- Titre -->
                <h1>Login</h1>

                <!-- Connexion rÃ©seaux -->
                <div class="img">
                    <a href="https://www.facebook.com" target="_blank"><img src="assets/img/fb.png" alt="facebook"
                            class="fb"></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="assets/img/twi.png" alt="twitter"
                            class="twi"></a>
                </div>

                <!-- Connexion avec compte -->
                <div class="connect">
                    <p>or use your account</p>
                    <div>
                        <textarea name="mail" id="mail" rows="1" placeholder="Email"></textarea>
                        <textarea name="pass" id="pass" rows="1" placeholder="Password"></textarea>
                    </div>
                </div>

                <!-- Bloc Bouton et lien d'oublie -->
                <div class="log">
                    <!-- Lien oublie de mot de passe -->
                    <a href="forgot.html" class="forgot">Forgot your password?</a>

                    <!-- Bouton d'envoi -->
                    <button type="submit" class="checkout">LOG IN</button>
                </div>
            </div>

            <!-- Bloc droit -->
            <div class="right">
                <!-- Titre -->
                <h1>HTML CSS Login <br> Form</h1>
                
                <!-- Paragraphe -->
                <p>This login form is created using pure <br> HTML and CSS. For social icons,<br> FontAwesome is used.</p>
            </div>
        </fieldset>
    </form>
</body>

</html>
